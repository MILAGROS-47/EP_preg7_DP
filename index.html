<!DOCTYPE html>
<html>
<head>
  <title>Registro de Cumpleaños</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link src="style.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Cumpleaños</h1>
    <hr>

    <div id="add-birthday-form">
      <h2>Agregar Cumpleaños</h2>
      <form>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="date">Fecha de Cumpleaños:</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group">
          <label for="relationship">Relación:</label>
          <input type="text" class="form-control" id="relationship" required>
        </div>
        <div class="form-group">
          <label for="image">Imagen:</label>
          <input type="file" class="form-control-file" id="image">
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </div>

    <hr>

    <div id="birthday-list">
      <h2>Listado de Cumpleaños</h2>
      <button id="clear-birthdays" class="btn btn-danger">Limpiar Cumpleaños</button>
      <ul id="birthday-items" class="list-group"></ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
